site_name: Atlantyqa Cognitive Suite
site_description: Digital Sovereignty · Cognitive Governance · Local-First AI
site_url: https://atlantyqa-labs.github.io/cognitive-suite/
# repo_url: https://github.com/atlantyqa-labs/cognitive-suite
# repo_name: atlantyqa-labs/cognitive-suite

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: light
    primary: custom
    accent: custom
  language: es
  logo: assets/logo.svg
  favicon: assets/favicon.png

  features:
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  font: false

  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/custom.css
  - stylesheets/mobile.css

extra_javascript:
  - javascripts/custom.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social_image: assets/social-card.jpg
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/atlantyqa-labs/cognitive-suite
      name: Atlantyqa on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/atlantyqa
      name: Atlantyqa on LinkedIn
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/atlantyqa
      name: Atlantyqa on Twitter

copyright: |
  <span class="atlantyqa-copyright-wrapper">
    &copy; 2026 Atlantyqa Labs. |
    <a href="legal/privacy/">Política de Privacidad</a> ·
    <a href="legal/terms/">Términos de Servicio</a>
  </span>

