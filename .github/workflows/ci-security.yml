name: CI Security (SCA/SBOM/Secrets)

on:
  workflow_call:

permissions:
  contents: read
  security-events: write

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json

  grype:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vulnerability scan (Grype)
        id: grype
        uses: anchore/scan-action@v3
        with:
          path: .
          severity-cutoff: high
          fail-build: true
          only-fixed: false
          output-format: sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.grype.outputs.sarif || 'results.sarif' }}

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit

      - name: Pip audit (core profile)
        run: python -m pip_audit -r requirements-core.txt

      - name: Pip audit (docs)
        run: python -m pip_audit -r requirements-docs.txt

      - name: Pip audit (ui profile)
        run: python -m pip_audit -r requirements-ui.txt

      - name: Pip audit (ml profile)
        run: python -m pip_audit -r requirements-ml.txt

  license-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install license tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-licenses

      - name: Install dependency profiles (core/ui/docs)
        run: |
          pip install -r requirements-core.txt
          pip install -r requirements-ui.txt
          pip install -r requirements-docs.txt

      - name: Optional ML profile for full license scan
        env:
          RUN_FULL_STACK: ${{ vars.RUN_FULL_STACK || 'false' }}
        run: |
          if [ "${RUN_FULL_STACK}" = "true" ]; then
            pip install -r requirements-ml.txt
          else
            echo "RUN_FULL_STACK=false -> skipping ML profile for license report."
          fi

      - name: Export license reports
        run: |
          mkdir -p outputs/ci-evidence
          pip-licenses --with-urls --format=json > outputs/ci-evidence/pip-licenses.json
          pip-licenses --with-urls --format=csv > outputs/ci-evidence/pip-licenses.csv

      - name: Upload license artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-license-reports
          path: outputs/ci-evidence/pip-licenses.*
          if-no-files-found: error

  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: NPM audit (ux-prototype)
        run: |
          set -euo pipefail
          cd frontend/ux-prototype
          npm ci
          npm audit --json > npm-audit.json
          total=$(jq -r '.metadata.vulnerabilities.total // 0' npm-audit.json)
          echo "npm_audit_total=${total}"
          if [ "${total}" -gt 0 ]; then
            echo "NPM vulnerabilities detected in ux-prototype." >&2
            exit 1
          fi

      - name: Upload npm audit artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ux-prototype-npm-audit
          path: frontend/ux-prototype/npm-audit.json
          if-no-files-found: error

  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks scan
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          GITLEAKS_IMAGE: ghcr.io/gitleaks/gitleaks:latest
        run: |
          set -euo pipefail
          args=(detect --source=/repo --report-format sarif --report-path /repo/gitleaks.sarif)
          if [ -f .gitleaks.toml ]; then
            args+=(--config=/repo/.gitleaks.toml)
          else
            echo "No .gitleaks.toml found; using gitleaks default config."
          fi
          if [ -n "${GITLEAKS_LICENSE:-}" ]; then
            docker run --rm -e GITLEAKS_LICENSE="$GITLEAKS_LICENSE" -v "$PWD:/repo" "$GITLEAKS_IMAGE" "${args[@]}"
          else
            docker run --rm -v "$PWD:/repo" "$GITLEAKS_IMAGE" "${args[@]}"
          fi

      - name: Upload gitleaks SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

  dockerfile-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint Dockerfiles
        run: |
          set -euo pipefail
          files=$(find . -name 'Dockerfile*' -type f)
          if [ -z "$files" ]; then
            echo "No Dockerfiles found."
            exit 0
          fi
          for file in $files; do
            echo "Linting $file"
            docker run --rm -i --entrypoint /bin/hadolint hadolint/hadolint:v2.12.0 \
              --ignore DL3007 --ignore DL3008 --ignore DL3059 - < "$file"
          done
