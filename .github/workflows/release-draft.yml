name: Draft Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.2.3)"
        required: true
      ref:
        description: "Git ref to build"
        required: false
        default: "main"
      push_to_ghcr:
        description: "Push images to GHCR"
        required: false
        default: "true"
      push_latest:
        description: "Also tag/push :latest"
        required: false
        default: "true"
      include_source_archives:
        description: "Attach source archives"
        required: false
        default: "true"
      draft:
        description: "Create as draft"
        required: false
        default: "true"
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      ref:
        required: false
        default: "main"
        type: string
      push_to_ghcr:
        required: false
        default: "true"
        type: string
      push_latest:
        required: false
        default: "true"
        type: string
      include_source_archives:
        required: false
        default: "true"
        type: string
      draft:
        required: false
        default: "true"
        type: string
      prerelease:
        required: false
        default: "false"
        type: string

permissions:
  contents: write
  packages: write

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Guard owner-only
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor,
            });
            const allowed = ["admin", "write", "maintain"];
            if (!allowed.includes(data.permission)) {
              core.setFailed(
                `Owner-only workflow. Actor ${context.actor} has ${data.permission} permission.`
              );
            }

      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: inputs.push_to_ghcr == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build all service images
        run: |
          COMPOSE_PROFILES=gitops docker compose build

      - name: Tag images for GHCR
        run: |
          for img in ingestor pipeline frontend gitops; do
            docker tag cognitive/$img:latest ghcr.io/${{ github.repository }}/cognitive-$img:${{ inputs.tag }}
            if [ "${{ inputs.push_latest }}" = "true" ]; then
              docker tag cognitive/$img:latest ghcr.io/${{ github.repository }}/cognitive-$img:latest
            fi
          done

      - name: Push images to GHCR
        if: inputs.push_to_ghcr == 'true'
        run: |
          for img in ingestor pipeline frontend gitops; do
            docker push ghcr.io/${{ github.repository }}/cognitive-$img:${{ inputs.tag }}
            if [ "${{ inputs.push_latest }}" = "true" ]; then
              docker push ghcr.io/${{ github.repository }}/cognitive-$img:latest
            fi
          done

      - name: Export docker images
        run: |
          mkdir -p dist/docker
          for img in ingestor pipeline frontend gitops; do
            docker save cognitive/$img:latest | gzip -c > dist/docker/cognitive-$img-${{ inputs.tag }}.tar.gz
          done

      - name: Export source archives
        if: inputs.include_source_archives == 'true'
        run: |
          bash scripts/export-release.sh dist/source

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: ${{ inputs.tag }}
          target_commitish: ${{ inputs.ref }}
          draft: ${{ inputs.draft == 'true' }}
          prerelease: ${{ inputs.prerelease == 'true' }}
          files: |
            dist/docker/*.tar.gz
            dist/source/*.zip
            dist/source/*.tar.gz
          fail_on_unmatched_files: false
