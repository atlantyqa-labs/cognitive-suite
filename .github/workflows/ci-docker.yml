name: CI Docker

on:
  workflow_call:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Validate compose definitions
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml config -q
          if [ -f docker-compose.local-demo.yml ]; then
            docker compose -f docker-compose.local-demo.yml config -q
          fi
          if [ -f docker-compose.playground.yml ]; then
            docker compose -f docker-compose.playground.yml config -q
          fi

      - name: Build docker images
        run: |
          COMPOSE_PROFILES=gitops docker compose build
