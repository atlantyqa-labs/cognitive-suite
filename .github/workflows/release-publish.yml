name: Publish Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish"
        required: true
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Guard owner-only
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              username: context.actor,
            });
            const allowed = ["admin", "write", "maintain"];
            if (!allowed.includes(data.permission)) {
              core.setFailed(
                `Owner-only workflow. Actor ${context.actor} has ${data.permission} permission.`
              );
            }

      - name: Publish draft release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.payload.inputs.tag;
            const prerelease = context.payload.inputs.prerelease === "true";
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag,
            });
            if (!release.draft) {
              core.setFailed(`Release ${tag} is not draft.`);
              return;
            }
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              draft: false,
              prerelease,
            });
            core.info(`Published ${tag}.`);
