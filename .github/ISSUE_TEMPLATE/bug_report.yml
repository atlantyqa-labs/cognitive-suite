name: "üêõ Bug report"
description: "Report a bug in the Cognitive Suite"
labels: ["ci-boott"]
body:
  - type: markdown
    attributes:
      value: |
        Gracias por reportar. Si puedes, pega logs y pasos reproducibles.
  - type: input
    id: version
    attributes:
      label: "Versi√≥n / rama"
      placeholder: "main / temp / tag"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: "Pasos para reproducir"
      placeholder: "1) ... 2) ... 3) ..."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Resultado esperado"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Resultado actual + logs"
    validations:
      required: true
