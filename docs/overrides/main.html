{% extends "base.html" %}

{% block extrahead %}
{{ super() }}

<meta property="og:type" content="website" />
<meta property="og:title" content="{{ config.site_name }}" />
<meta property="og:description" content="{{ config.site_description }}" />
<meta property="og:image" content="{{ config.site_url }}assets/social-card.jpg" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ config.site_name }}" />
<meta name="twitter:description" content="{{ config.site_description }}" />
<meta name="twitter:image" content="{{ config.site_url }}assets/social-card.jpg" />

<script src="{{ 'javascripts/vendor/mermaid.min.js' | url }}"></script>

<meta name="referrer" content="strict-origin-when-cross-origin" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; worker-src 'self' blob:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" />
<meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=()" />
<meta http-equiv="X-Content-Type-Options" content="nosniff" />

{% if page and page.url and (page.url.startswith("internal/") or page.url.startswith("en/internal/")) %}
<meta name="robots" content="noindex, nofollow, noarchive" />
{% endif %}
{% endblock %}
